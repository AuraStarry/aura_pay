<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Pay Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .stat-label {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
    
    .orders-section {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    select, input {
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #555;
    }
    
    .status {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .status-pending { background: #fff3cd; color: #856404; }
    .status-processing { background: #cce5ff; color: #004085; }
    .status-completed { background: #d4edda; color: #155724; }
    .status-failed { background: #f8d7da; color: #721c24; }
    .status-refunded { background: #e2e3e5; color: #383d41; }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üí∞ Aura Pay Dashboard</h1>
      <p class="subtitle">Payment Records & Analytics</p>
    </header>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Total Orders</div>
        <div class="stat-value" id="totalOrders">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Completed</div>
        <div class="stat-value" id="completedOrders">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Revenue</div>
        <div class="stat-value" id="totalRevenue">$0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Pending</div>
        <div class="stat-value" id="pendingOrders">-</div>
      </div>
    </div>
    
    <div class="orders-section">
      <h2 class="section-title">üìã Recent Orders</h2>
      
      <div class="filters">
        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="processing">Processing</option>
          <option value="completed">Completed</option>
          <option value="failed">Failed</option>
          <option value="refunded">Refunded</option>
        </select>
        <input type="text" id="emailFilter" placeholder="Search by email...">
      </div>
      
      <div id="errorMessage"></div>
      <div id="ordersTable"></div>
    </div>
  </div>
  
  <script>
    // ÂæûÁí∞Â¢ÉËÆäÊï∏Êàñ URL ÂèÉÊï∏ÂèñÂæó Supabase Ë®≠ÂÆö
    const SUPABASE_URL = new URLSearchParams(window.location.search).get('url') || 'https://pxrfjcfvrbeyqfdmvusv.supabase.co';
    const SUPABASE_KEY = new URLSearchParams(window.location.search).get('key') || 'sb_publishable_5cbMLxoMbbX-Fk0oF8kw2A_k13LOZ14';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let allOrders = [];
    
    async function loadOrders() {
      try {
        document.getElementById('ordersTable').innerHTML = '<div class="loading">Loading orders...</div>';
        document.getElementById('errorMessage').innerHTML = '';
        
        const { data, error } = await supabase
          .from('orders')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        allOrders = data || [];
        updateStats();
        renderOrders(allOrders);
      } catch (error) {
        console.error('Error loading orders:', error);
        document.getElementById('errorMessage').innerHTML = 
          `<div class="error">‚ö†Ô∏è Error: ${error.message}</div>`;
        document.getElementById('ordersTable').innerHTML = '';
      }
    }
    
    function updateStats() {
      const total = allOrders.length;
      const completed = allOrders.filter(o => o.status === 'completed').length;
      const pending = allOrders.filter(o => o.status === 'pending').length;
      const revenue = allOrders
        .filter(o => o.status === 'completed')
        .reduce((sum, o) => sum + parseFloat(o.amount || 0), 0);
      
      document.getElementById('totalOrders').textContent = total;
      document.getElementById('completedOrders').textContent = completed;
      document.getElementById('pendingOrders').textContent = pending;
      document.getElementById('totalRevenue').textContent = `$${revenue.toFixed(2)}`;
    }
    
    function renderOrders(orders) {
      if (orders.length === 0) {
        document.getElementById('ordersTable').innerHTML = 
          '<div class="loading">No orders found</div>';
        return;
      }
      
      const html = `
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Payment Method</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody>
            ${orders.map(order => `
              <tr>
                <td>${order.id.slice(0, 8)}...</td>
                <td>${order.customer_email}</td>
                <td>$${parseFloat(order.amount).toFixed(2)}</td>
                <td><span class="status status-${order.status}">${order.status}</span></td>
                <td>${order.payment_method || '-'}</td>
                <td>${new Date(order.created_at).toLocaleString()}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      document.getElementById('ordersTable').innerHTML = html;
    }
    
    function applyFilters() {
      const status = document.getElementById('statusFilter').value;
      const email = document.getElementById('emailFilter').value.toLowerCase();
      
      let filtered = allOrders;
      
      if (status) {
        filtered = filtered.filter(o => o.status === status);
      }
      
      if (email) {
        filtered = filtered.filter(o => 
          o.customer_email.toLowerCase().includes(email)
        );
      }
      
      renderOrders(filtered);
    }
    
    document.getElementById('statusFilter').addEventListener('change', applyFilters);
    document.getElementById('emailFilter').addEventListener('input', applyFilters);
    
    // ÂàùÂßãËºâÂÖ•
    loadOrders();
    
    // ÊØè 30 ÁßíËá™ÂãïÈáçÊñ∞ËºâÂÖ•
    setInterval(loadOrders, 30000);
  </script>
</body>
</html>
